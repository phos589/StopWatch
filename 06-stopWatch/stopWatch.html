<!DOCTYPE html>
<html>
  <head>
      <title>Stop watch</title>
      <link rel="stylesheet" href="style/stopWatch.css">
  </head>
  <body>
    <div id="divtime" class="css-div">
      <a class="in-text">
        <span class="time" id="hr">00</span>
        <span id="text">hr</span>
        <span class="time" id="min">00</span>
        <span id="text">min</span>
        <span class="time" id="sec" >00</span>
        <span id="text">sec</span>
      </a>
    </div>
    <div>
      <button class="js-start button" onclick="start()">Start</button>
      <button class="js-stop button" onclick="stop()">Stop</button>
      <button class="js-reset button" onclick="reset()">Reset</button>
    </div>
    <script src="scripts/stopWatch.js"></script>
  </body>
</html>
